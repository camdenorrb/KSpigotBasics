group 'me.camdenorrb'
version '1.0.2'

buildscript {

	ext {
		dokkaVersion = '0.9.17'
		shadowVersion = '2.0.4'
		kotlinVersion = '1.2.71'
		coroutineVersion = '0.30.1'
		spigotVersion = '1.12.2-R0.1-SNAPSHOT'
    }

    repositories {
	    jcenter()
    }

    dependencies {
	    classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
	    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
	    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    }
}


apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {

	mavenLocal()
	mavenCentral()

	maven { url 'http://nexus.okkero.com/repository/maven-releases/' }
}

dependencies {

	compileOnly "org.spigotmc:spigot:$spigotVersion"

	compile "com.sxtanna.db:Kuery:1.5"
	compile "com.sxtanna.database:Kedis:1.1"

	compile "me.camdenorrb:MiniBus:1.2.3"
	compile "com.okkero.skedule:skedule:1.2.3"

	compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

	//https://github.com/Kotlin/kotlinx.coroutines/issues/659
	compile("org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion") {
		exclude group: "org.jetbrains.kotlinx", module: "atomicfu-common"
	}

	//compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"
}


dokka {
	outputFormat = 'javadoc'
	outputDirectory = "docs"
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

