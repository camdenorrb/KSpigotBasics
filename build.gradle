group 'me.camdenorrb'
version '1.0.2'

buildscript {

	ext {
		spigotVersion = '1.12.2-R0.1-SNAPSHOT'
    }

    repositories {
	    jcenter()
    }

    dependencies {
	    classpath "org.jetbrains.dokka:dokka-gradle-plugin:+"
	    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:+"
	    classpath "com.github.jengelman.gradle.plugins:shadow:+"
    }
}


apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {

	mavenLocal()
	mavenCentral()

	maven { url 'http://nexus.okkero.com/repository/maven-releases/' }
}

dependencies {

	compileOnly "org.spigotmc:spigot:$spigotVersion"

	compile "com.sxtanna.db:Kuery:+"
	compile "com.sxtanna.database:Kedis:+"

	compile "me.camdenorrb:MiniBus:+"
	compile "com.okkero.skedule:skedule:+"

	compile "org.jetbrains.kotlin:kotlin-reflect:+"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:+"

	//https://github.com/Kotlin/kotlinx.coroutines/issues/659
	compile("org.jetbrains.kotlinx:kotlinx-coroutines-core:+") {
		exclude group: "org.jetbrains.kotlinx", module: "atomicfu-common"
	}

	//compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"
}


dokka {
	outputFormat = 'javadoc'
	outputDirectory = "docs"
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

