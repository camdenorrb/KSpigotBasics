group 'me.camdenorrb'
version '1.0.2'

buildscript {

	ext {
		shadowVersion = '2.0.1'
		coroutineVersion = '0.19.3'
		kotlinVersion = '1.2.0-rc-84'
		spigotVersion = '1.12.2-R0.1-SNAPSHOT'
    }

    repositories {
	    jcenter()
	    maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
	    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    }
}


apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {

	mavenLocal()
	mavenCentral()

	maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
}

dependencies {

	compileOnly "org.spigotmc:spigot:$spigotVersion"

	// TODO: Put new Kuery and Kedis in here.
	compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
	compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"

	compile "me.camdenorrb:MiniBus:1.2.3"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}