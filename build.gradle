group 'me.camdenorrb'
version '1.0.2'

buildscript {

	ext {
		shadowVersion = '2.0.1'
		kotlinVersion = '1.2.0'
		coroutineVersion = '0.19.3'
		spigotVersion = '1.12.2-R0.1-SNAPSHOT'
    }

    repositories {
	    jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
	    classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    }
}


apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {

	mavenLocal()
	mavenCentral()

	maven { url 'http://nexus.okkero.com/repository/maven-releases/' }
}

dependencies {

	compileOnly "org.spigotmc:spigot:$spigotVersion"

	compile "com.sxtanna.db:Kuery:+"
	compile "com.sxtanna.database:Kedis:+"

	compile "me.camdenorrb:MiniBus:1.2.3"
	compile "com.okkero.skedule:skedule:1.2.3"

	compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
	compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}