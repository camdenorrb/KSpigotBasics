group 'me.camdenorrb'
version '1.0.3'

buildscript {

	ext {
		spigotVersion = '1.14.4-R0.1-SNAPSHOT'
    }

    repositories {
	    jcenter()
    }

    dependencies {
	    classpath "org.jetbrains.dokka:dokka-gradle-plugin:+"
	    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41"
	    classpath "com.github.jengelman.gradle.plugins:shadow:+"
    }
}


apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {

	mavenLocal()
	mavenCentral()

	maven {
		url "https://jitpack.io"
	}

	//maven { url 'http://nexus.okkero.com/repository/maven-releases/' }
}

dependencies {

	compileOnly "org.spigotmc:spigot:$spigotVersion"

	compile "com.sxtanna.db:Kuery:+"
	compile "com.sxtanna.database:Kedis:+"

	compile "com.github.camdenorrb:KDI:V1.0.1"
	compile "com.github.MiniMineCraft:MiniBus:V1.2.6"

	compile "com.github.okkero:Skedule:v1.2.6"

	compile "org.jetbrains.kotlin:kotlin-reflect:+"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:+"

	//https://github.com/Kotlin/kotlinx.coroutines/issues/659
	compile("org.jetbrains.kotlinx:kotlinx-coroutines-core:+") {
		exclude group: "org.jetbrains.kotlinx", module: "atomicfu-common"
	}

	//compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"
}


dokka {
	outputFormat = 'javadoc'
	outputDirectory = "docs"
}


compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
	kotlinOptions.freeCompilerArgs = ["-Xuse-experimental=kotlin.ExperimentalStdlibApi"]
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

